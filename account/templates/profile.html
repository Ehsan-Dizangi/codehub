{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3 p-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">مشخصات کاربری</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">برچسب ها</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
            type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">تکه&#8204;کد ها</button>
        <button class="nav-link disabled" id="v-pills-settings-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
            aria-selected="false">تنظیمات</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">خروج</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active p-5" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            {% crispy form %}
            <br>
            <h4>تغییر رمز ورود</h4>
            <p>برای تغییر رمز کاربری، <a href="{% url 'change_password' %}">اینجا</a> را کلیک کنید.</p>
        </div>
        <div class="tab-pane fade p-5" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...
        </div>
        <div class="tab-pane fade p-5" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...
        </div>
        <div class="tab-pane fade p-5" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">خروج از حساب کاربری</h5>
                </div>
                <div class="modal-body">
                    آیا واقعا می خواهید از حساب خود خارج شوید!؟
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">خیر</button>
                    <a href="{% url 'logout' %}" type="button" class="btn btn-danger" role="button">بله</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
